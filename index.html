<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/estilo.css">
    <script src="./src/script/cp3.js" defer></script>
    
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">

            <div class="form-control">

                <label for="primeiroNome" >Nome</label>
                <input type="text" id="primeiroNome">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label for="segundoNome" >Segundo Nome</label>
                <input type="text" id="segundoNome">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Email</label>
                <input type="email" id="email">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Senha</label>
                <input type="senha" id="senha">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Confirme sua senha</label>
                <input type="confirmeSenha" id="confirmeSenha">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <button type="submit" >ENVIAR</button>
        </form>
    </div>
    
    
    
</body>
</html>
