    <div class=" form-controle error">

     <div class=" form-controle">

        <i><img class="img-error" src="./src/img/error-icon.svg" alt="Erro"></i>


        <small>Error message</small>
    </div>

 <div class=" form-controle">

        <i><img class="img-error" src="./src/img/error-icon.svg" alt="Erro"></i>


        <small>Error message</small>
    </div>

    <div class=" form-controle">
        <Label for="confirmeSenha">Confirme sua Senha</Label>
        <input type="text"  id="confirmeSenha">
        <i><img class="img-sucess"  src="./src/img/success-icon.svg" alt="Sucesso"></i>
        <i><img class="img-error" src="./src/img/error-icon.svg" alt="Erro"></i>


        <small>Error message</small>

    <button type="submit">Enviar</button>
    </form>
    </div>

    </div>
